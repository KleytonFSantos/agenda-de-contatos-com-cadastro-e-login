<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" /> 
    <meta http-equiv="x-ua-compatible" content="ie=edge" /> 
    <title>Register Page</title> <!-- Font Awesome --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" /> <!-- Google Fonts Roboto --> <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" /> <!-- MDB --> 
    <link rel="stylesheet" href="css/mdb.min.css" /> 
    <script src="register.js" defer></script> 
  </head> 
  <body> 
    <div class="d-flex justify-content-center mt-5"> 
      <h2>Register Screen</h2> </div> <div  class="d-flex justify-content-center mt-5"> 
      </div> 
        <div class="container d-flex mt-5 justify-content-center align-items-md-center"> 
          <form> <!-- Email input --> 
            <div class="mb-4"> 
            <label id="labelEmail" class="form-label" for="form2Example1">Email address</label> 
            <input type="email" id="email" style="width: 300px !important"  class="form-control border-start" /> 
          </div> <!-- Password input --> 
          <div class="mb-4"> 
            <label id="labelPassword" class="form-label" for="form2Example2">Password</label> 
            <input id="inputPassword" type="password" class="form-control border-start" /> 
          </div> <!-- 2 column grid layout for inline styling --> 
          <div class="mb-4"> 
            <label id="labelConfirmPassword" class="form-label" for="form2Example2">Confirm Password</label>  
            <input id="inputConfirmPassword" type="password" class="form-control border-start" /> 
          </div> <!-- 2 column grid layout for inline styling --> 
          <div class="row mb-2"> <div class="col d-flex justify-content-center"> <!-- Submit button --> 
            <button id="btnRegister" type="button" class="btn btn-primary btn-block mb-4" onclick="register()">Sing in</button> 
          </div> 
        </form> 
      </div> 
    </body> 
    </html>
